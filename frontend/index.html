<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Counter</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="map"></div>

    <div class="stats-container">
        <h2>Visited Countries: <span id="visited-count">0</span></h2>
        <button id="toggle-list-btn">Show List</button>
    </div>

    <div id="visited-list" class="hidden">
        <h3>Visited Countries:</h3>
        <ul id="countries-ul">
        </ul>
    </div>

    <div class="add-country-container">
        <select id="country-select">
            <option value="">Select a country</option>
        </select>
        <button id="add-country-btn">Add Country</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="js/app.js"></script>
    <div id="status-bar"></div>
</body>
</html>
